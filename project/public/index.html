<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <title>珠峰培训-REACT</title>
</head>
<body>
<!-- 把REM计算放到body的头部,目的是为了保证CSS导入后才执行这段JS(不写在index中,而是写在页面中,是为了保证这段程序加载快一些,没必要等到合并后的JS加载,先把样式处理了)-->
<script>
    //=>
    ~function () {
        function computed (){
            let HTML=document.documentElement,
                winW=HTML.clientWidth,
                desW=750;
            if(winW>=desW){
                HTML.style.fontSize='100px';
                return;
            }
            /*不能用ES6的模板字符串.webpack会当大括号处理*/
            HTML.style.fontSize=winW/750*100+"px";
        }
        computed();
        window.addEventListener('resize',computed,false);
    }();
</script>
<div id="root"></div>
</body>
</html>
